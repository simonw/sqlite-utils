name: Test

on: [push, pull_request]

env:
  FORCE_COLOR: 1

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        numpy: [0, 1]
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v3
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        pip install -e '.[test,mypy,flake8,tui]'
    - name: Optionally install numpy
      if: matrix.numpy == 1
      run: pip install numpy
    - name: Install SpatiaLite
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get install libsqlite3-mod-spatialite
    - name: On macOS with Python 3.10 test with sqlean.py
      if: matrix.os == 'macos-latest' && matrix.python-version == '3.10'
      run: pip install sqlean.py sqlite-dump
    - name: Build extension for --load-extension test
      if: matrix.os == 'ubuntu-latest'
      run: |-
        (cd tests && gcc ext.c -fPIC -shared -o ext.so && ls -lah)
    - name: Run tests
      run: |
        pytest -v
    - name: run mypy
      run: mypy sqlite_utils tests
    - name: run flake8 if Python 3.8 or higher
      if: matrix.python-version >= 3.8
      run: flake8
    - name: Check formatting
      run: black . --check
    - name: Check if cog needs to be run
      run: |
        cog --check README.md docs/*.rst
